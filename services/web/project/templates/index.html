{% extends "_base.html" %}

{% block title %} File manager {% endblock %}

{% block content %}

    <h2 class="mb-3 title">Upload File</h2>
    <div class="mb-3 form-container">
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <input type="file" name="file" />
            <button type="submit">Upload</button>
        </form>
    </div>
    <div class="files-table">
        <h6 class="files-title text-start mb-3">Uploaded files</h6>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th class="text-start">#</th>
                        <th>Name</th>
                        <th>Path</th>
                        <th>Date Created</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for file in files %}
                        <tr>
                            <td class="text-start">{{file.id}}</td>
                            <td>{{file.filename}}</td>
                            <td>{{file.file_path}}</td>
                            <td class="text-end">{{file.created_at}}</td>
                            <td class="text-end">
                                <form action="/delete/{{ file.id }}" method="POST">
                                    <button class="btn btn-danger delete-btn">Delete</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    
    
{% endblock %}
